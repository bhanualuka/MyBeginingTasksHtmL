        <title>Pseudo-class</title>
        <style type="text/css">
          a:link {
            color: yellow;
          }
          a:visited {
            color: violet;
          }
          a:hover {
            color: yellow;
          }
          a :active {
            color: red;
          }
        </style>
      </head>

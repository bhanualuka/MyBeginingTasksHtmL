<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Attribute Selectors</title>

    <style type="text/css">
      p[id] {
        color: red;
      }

      h1[class] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="one">Welcome to Attribute Selectors</p>

    <p id="two">This is demo of Attirubte Selectors</p>

    <h1 class="hi">This is demo of Attribute Selectors</h1>

    <i class="hi">This is demo of Attribute Selectors</i>
    <h1 class="hi">This is demo of Attribute Selectors</h1>
  </body>
</html>
